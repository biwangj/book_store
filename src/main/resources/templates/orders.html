<!DOCTYPE html>

<head>

<body>

        </ul>

<h1>Order History</h1>
<table>
    <thead>
        <tr>
            <th>Order Date</th>
            <th>Books - Quantity - Price</th>
            <th>Total Order Price</th>
        </tr>
    </thead>
        <tbody>

        <tr th:if="${orders.isEmpty()}">
            <td colspan="3">No orders made.</td>
        </tr>

        <tr th:each="order : ${orders}">

            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>

            <td>
                <ul>
                    <li th:each="item : ${order.orderItems}">

                        <span th:text="${item.quantity} + ' pcs'"></span> -
                        â‚±<span th:text="${item.price * item.quantity}"></span>
                    </li>
                </ul>
            </td>

            <td>
                â‚± <span th:text="${#aggregates.sum(order.orderItems.![book.price * quantity])}"></span>
            </td>
        </tr>

    </tbody>
</table>

</body>

</html>
